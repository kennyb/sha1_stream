<script src="sha1.js" type="text/javascript"></script>
<script src="sha1_stream.js" type="text/javascript"></script>
<script type="text/javascript">
    var key = 'foo', data = '', all = data;

    for (var i=0; i<3000; i++) {
        all += 'b';
        var hmac = new hmac_sha1_stream(key);
        hmac.update(all);
        document.write(hmac.digest() == b64_hmac_sha1(key, all) ? '. ' : 'F ');
    }

</script>
